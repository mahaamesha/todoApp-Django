{% extends 'main/base.html' %}

{% block content %}
    <div class="row mt-4">
        <div class="col">
            <h2>Add Item</h2>
            <form class="form-inline" action="add_todo" method="POST">
                <input type="text" name="content" class="form-control ab-2 mr-sm-2" id="inlineFormInputName2" placeholder="type here . . .">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">
                {% for todo_item in todo_items %}
                    <li class="list-group-item">{{ todo_item.text }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    
{% endblock %}
